<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>HILTE Manager Dashboard (v0)</title>
  <style>
    body{font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial; margin:24px}
    header{display:flex;align-items:center;justify-content:space-between}
    .cards{display:flex;gap:12px;margin-top:18px}
    .card{padding:12px;border:1px solid #ddd;border-radius:8px;min-width:160px}
    pre{background:#f7f7f7;padding:12px;border-radius:6px}
  </style>
</head>
<body>
  <header>
    <h1>HILTE — Manager Dashboard (v0)</h1>
    <div id="ts">--</div>
  </header>

  <div class="cards">
    <div class="card">
      <h3>Orders Today</h3>
      <div id="orders_today">—</div>
    </div>
    <div class="card">
      <h3>Orders Tomorrow</h3>
      <div id="orders_tomorrow">—</div>
    </div>
    <div class="card">
      <h3>Unpaid</h3>
      <div id="unpaid">—</div>
    </div>
  </div>

  <section style="margin-top:18px">
    <h3>Recent</h3>
    <pre id="raw">loading...</pre>
  </section>

<script>
const API_BASE = 'http://127.0.0.1:8008';

async function refresh(){
  try{
    const r = await fetch(API_BASE + '/dash/manager', { mode: 'cors' });
    const t = await r.text();
    if(!r.ok) throw new Error(`dash/manager HTTP ${r.status}: ${t.slice(0,200)}`);
    const j = JSON.parse(t);
    document.getElementById('orders_today').textContent = j.orders_today;
    document.getElementById('orders_tomorrow').textContent = j.orders_tomorrow;
    document.getElementById('unpaid').textContent = j.unpaid;
    document.getElementById('raw').textContent = JSON.stringify(j, null, 2);
    document.getElementById('ts').textContent = new Date().toLocaleString();
  }catch(e){
    document.getElementById('raw').textContent = 'error: ' + (e && e.message ? e.message : String(e));
  }
}
refresh();setInterval(refresh,5000);
</script>

  <section style="margin-top:18px">
    <h3>Create Incident</h3>
    <form id="incidentForm">
      <label>Order ID: <input type="text" name="order_id" /></label><br/>
      <label>Severity: <select name="severity"><option>low</option><option>medium</option><option>high</option></select></label><br/>
      <label>Text:<br/><textarea name="text" rows="4" cols="60"></textarea></label><br/>
      <button type="submit">Create Incident</button>
    </form>
  </section>

  <section style="margin-top:18px">
    <h3>Latest Orders</h3>
    <pre id="orders">loading...</pre>
  </section>

  <section style="margin-top:18px">
    <h3>Latest Bookings</h3>
    <pre id="bookings">loading...</pre>
  </section>

  <section style="margin-top:18px">
    <h3>Audit Log</h3>
    <pre id="audit">loading...</pre>
  </section>

<script>
document.getElementById('incidentForm').addEventListener('submit', async function(e){
  e.preventDefault();
  try{
    const fd = new FormData(e.target);
    const data = Object.fromEntries(fd.entries());
    // empty strings -> null
    if(data.order_id === '') delete data.order_id;
    if(data.text === '') throw new Error('Text is required');

    const res = await fetch(API_BASE + '/incidents', {method:'POST', mode:'cors', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
    const t = await res.text();
    if(!res.ok) throw new Error(`incidents HTTP ${res.status}: ${t.slice(0,200)}`);
    const json = JSON.parse(t);
    alert('Incident created: '+json.id);
    e.target.reset();
    loadAll();
  }catch(err){
    alert('Create Incident failed: ' + (err && err.message ? err.message : String(err)));
  }
});
async function loadAudit(){
  const r = await fetch(API_BASE + '/audit_logs?limit=20', { mode: 'cors' });
  const t = await r.text();
  if(!r.ok) throw new Error(`audit_logs HTTP ${r.status}: ${t.slice(0,200)}`);
  const j = JSON.parse(t);
  document.getElementById('audit').textContent = JSON.stringify(j, null, 2);
}

async function loadOrders(){
  const r = await fetch(API_BASE + '/orders?limit=20', { mode: 'cors' });
  const t = await r.text();
  if(!r.ok) throw new Error(`orders HTTP ${r.status}: ${t.slice(0,200)}`);
  const j = JSON.parse(t);
  document.getElementById('orders').textContent = JSON.stringify(j, null, 2);
}

async function loadBookings(){
  const r = await fetch(API_BASE + '/bookings?limit=20', { mode: 'cors' });
  const t = await r.text();
  if(!r.ok) throw new Error(`bookings HTTP ${r.status}: ${t.slice(0,200)}`);
  const j = JSON.parse(t);
  document.getElementById('bookings').textContent = JSON.stringify(j, null, 2);
}

async function loadAll(){
  await Promise.allSettled([loadAudit(), loadOrders(), loadBookings()]);
}

loadAll();
setInterval(loadAll, 5000);
</script>

</body>
</html>
